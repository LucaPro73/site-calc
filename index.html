<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <script src="./index.js" defer></script>
    <div class="container">
        <div class="input" id="input"></div>
        <div class="row">
            <div class="btn highlight" id="clear">C</div>
            <div class="btn highlight" id="swapsign">+/-</div>
            <div class="btn highlight" id="percent">%</div>
            <div class="btn accent" id="divide">÷</div>
        </div>
        <div class="row">
            <div class="btn blendin" id="seven">7</div>
            <div class="btn blendin" id="eight">8</div>
            <div class="btn blendin" id="nine">9</div>
            <div class="btn accent" id="multiply">x</div>
        </div>
        <div class="row">
            <div class="btn blendin" id="four">4</div>
            <div class="btn blendin" id="five">5</div>
            <div class="btn blendin" id="six">6</div>
            <div class="btn accent" id="minus">-</div>
        </div>
        <div class="row">
            <div class="btn blendin" id="one">1</div>
            <div class="btn blendin" id="two">2</div>
            <div class="btn blendin" id="three">3</div>
            <div class="btn accent" id="plus">+</div>
        </div>
        <div class="row">
            <div class="btn blendin" id="zero">0</div>
            <div class="btn blendin" id="period">.</div>
            <div class="btn blendin" id="erase">←</div>
            <div class="btn accent" id="equals">=</div>
        </div>
    </div>
</body>

</html>
